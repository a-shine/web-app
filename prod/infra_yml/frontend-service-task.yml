AWSTemplateFormatVersion: '2010-09-09'
Description: container on ecs cluster

Resources:
  
  TaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: project-n-frontend
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !ImportValue ECSTaskExecutionRole
      ContainerDefinitions:
        - Name: frontend-web-server
          Image: 433481609008.dkr.ecr.us-east-1.amazonaws.com/project-n/frontend-web-server:latest
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: 'project-n'
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: 'frontend-web-server'

  Service:
    Type: AWS::ECS::Service
    DependsOn: ListenerRule
    Properties:
      ServiceName: frontend-service
      TaskDefinition: !Ref TaskDef
      Cluster: !ImportValue 'project-n-cluster'
      LaunchType: FARGATE
      DesiredCount: 2
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 70
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !ImportValue project-n-Subnet1
            - !ImportValue project-n-Subnet2
          SecurityGroups:
            - !ImportValue project-n-frontend-security-group
      LoadBalancers:
        - ContainerName: frontend-web-server
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: frontend-tg
      VpcId: !ImportValue project-n-VPC
      Port: 80
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /health_check
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 10
      TargetType: ip

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !ImportValue project-n-frontend-listener
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values:
            - /*
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward